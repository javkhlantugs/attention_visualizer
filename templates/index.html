<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Word Predictor</title>
    </head>
    <body>
            <form method="POST">
                <label for="sentence">Enter a sentence:</label>
                <input type="text" id="sentence" name="sentence">
                <button type="submit">Submit</button>
            </form>
            
            {% if sentence %}
                {% for sentence in generated_sentences %}
                    <p>Predicted sentence: {{ sentence }}</p>
                {% endfor %}

                
            {% endif %}
    </body>

</html>
